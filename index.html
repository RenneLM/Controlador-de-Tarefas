<!DOCTYPE html> <!-- Declara que o documento é HTML5 -->
<html lang="pt-br"> <!-- Define idioma da página -->

<head> <!-- Cabeçalho -->
    <meta charset="UTF-8"> <!-- Padrão de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <title>Controlador de Tarefas</title> <!-- Título -->
    <link rel="stylesheet" href="style.css"> <!-- Liga o CSS -->
</head>

<body> <!-- Corpo da página -->

    <!-- ======================= TELA DE LOGIN ======================= -->

    <div id="loginArea"> <!-- Div da tela de login -->
        <h1 class="titulo">Login</h1> <!-- Título da página inicial -->

        <div class="card"> <!-- Card do login -->

            <label for="user">Usuário</label> <!-- Rótulo -->
            <input type="text" id="user" placeholder="Digite seu usuário"> <!-- Campo usuário -->

            <label for="senha">Senha</label> <!-- Rótulo -->
            <input type="password" id="senha" placeholder="Digite sua senha"> <!-- Campo senha -->

            <button onclick="fazerLogin()">Entrar</button> <!-- Botão login -->

        </div>
    </div>

    <!-- ======================= SISTEMA DE TAREFAS ======================= -->

    <div id="sistema"> <!-- Área oculta até o login -->

        <h1 class="titulo">Controlador de Tarefas</h1> <!-- Título principal -->

        <div class="card"> <!-- Card do formulário -->

            <h2>Criar Tarefa</h2> <!-- Subtítulo -->

            <label for="titulo">Título da Tarefa</label> <!-- Rótulo -->
            <input type="text" id="titulo" placeholder="Digite o título"> <!-- Campo -->

            <label for="responsavel">Responsável</label> <!-- Rótulo -->
            <input type="text" id="responsavel" placeholder="Digite o responsável"> <!-- Campo -->

            <label for="prazo">Prazo</label> <!-- Rótulo -->
            <input type="date" id="prazo"> <!-- Campo data -->

            <label for="status">Status</label> <!-- Rótulo -->
            <select id="status"> <!-- Lista de seleção -->
                <option value="">Selecione...</option> <!-- Opção vazia -->
                <option value="Pendente">Pendente</option> <!-- Opção -->
                <option value="Em Andamento">Em Andamento</option> <!-- Opção -->
                <option value="Concluída">Concluída</option> <!-- Opção -->
            </select>

            <button onclick="adicionarTarefa()">Adicionar Tarefa</button> <!-- Botão -->

        </div>

        <div class="card"> <!-- Lista de tarefas -->
            <h2>Tarefas Cadastradas</h2> <!-- Subtítulo -->

            <div id="listaTarefas"></div> <!-- Onde as tarefas aparecem -->
        </div>

        <footer> <!-- Rodapé -->
            Projeto acadêmico - Rennê <!-- Texto -->
        </footer>

    </div>

    <script src="script.js"></script> <!-- Liga o JS -->

</body>
</html>
