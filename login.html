<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres do documento -->
    <meta charset="UTF-8">

    <!-- Garante boa visualização em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece na aba do navegador -->
    <title>Login - Controlador de Tarefas</title>

    <!-- Importa o arquivo CSS de estilos do login -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container principal do login -->
    <div class="login-container">

        <!-- Título da página -->
        <h1>Login</h1>

        <!-- Formulário de login -->
        <form id="loginForm">

            <!-- Campo de e-mail -->
            <label for="email">E-mail:</label>
            <!-- Input obrigatório com validação automática -->
            <input type="email" id="email" required placeholder="Digite seu e-mail">

            <!-- Campo de senha -->
            <label for="password">Senha:</label>
            <!-- Input do tipo senha para esconder os caracteres digitados -->
            <input type="password" id="password" required placeholder="Digite sua senha">

            <!-- Botão para enviar o formulário -->
            <button type="submit">Entrar</button>
        </form>

        <!-- Mensagem de erro (oculta até ser usada no JS) -->
        <p id="errorMessage" style="color: red; display: none;">
            E-mail ou senha incorretos.
        </p>

    </div>

    <!-- Importa o arquivo JS que valida o login -->
    <script src="login.js"></script>
</body>
</html>
